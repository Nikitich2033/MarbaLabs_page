<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marba Labs</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('logos/orange-transformed.png') no-repeat center center fixed;
            background-size: cover;
            color: black;
        }

        header {
            background-color: #ff8000;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        header img {
            height: 40%; /* Scaling the height of the image to 40% of the header */
            display: block;
            margin: 0 auto; /* Centering the image horizontally */
            max-width: 40%; /* Ensuring the image doesn't exceed the header's width */
        }

        nav {
            background-color: black;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #ff8000;
            text-decoration: none;
            margin: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .floating-div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .floating-div img {
            width: 80%;
            display: block;
            margin: 0 auto 20px;
        }

        .floating-div h2 {
        margin-bottom: 20px; /* Added margin for spacing */
        }

        .floating-div p {
            margin-bottom: 30px; /* Added margin for spacing */
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .email-button {
        display: inline-block;
        background-color: #ff8000;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Shading effect */
        transition: transform 0.3s ease; /* Smooth hover effect */
        }

        .email-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2); /* Enhanced shading on hover */
        }
        
    </style>
</head>

<body>
    <header>
        <img src="logos/MARBALABS/Logo Files/For Web/svg/White logo - no background.svg" alt="Company Logo White">
    </header>
    <!-- <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav> -->
    <div class="floating-div">
        <h2>About us</h2> <!-- Added title -->
        <p>A collective of artists, developers, and designers. Based in Marbella and London. Who are determined to be open and transparent with their work, bringing extraordinary ideas to life.</p>
        <a href="mailto:marbalabs@gmail.com" class="email-button">marbalabs@gmail.com</a> <!-- Email button -->
    </div>
    <footer>
        &copy; 2023 Marba Labs. All rights reserved.
    </footer>
</body>

</html>
